<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Programmeren met Novi</title>
</head>
<body>
<section class="outer-container">
    <div class="result-section">
        <h3>Your result</h3>
        <div class="circle-score">
            <span>76</span>
            <p>of 100</p>
        </div>
        <p>Great</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti molestiae odio recusandae!</p>
    </div>
    <div class="summary-section">
        <h3>Summary</h3>
        <article class="skill-result">
            <div>
                <img src="https://place-hold.it/30" alt="reaction-icon">
                <p class="skill-title">Reaction</p>
            </div>
            <p class="individual-score">
                <span>80 </span>
                <span>/ 100</span>
            </p>
        </article>
        <article class="skill-result">
            <div>
                <img src="https://place-hold.it/30" alt="memory-icon">
                <p class="skill-title">Memory</p>
            </div>
            <p class="individual-score">
                <span>92 </span>
                <span>/ 100</span>
            </p>
        </article>
        <article class="skill-result">
            <div>
                <img src="https://place-hold.it/30" alt="verbal-icon">
                <p class="skill-title">Verbal</p>
            </div>
            <p class="individual-score">
                <span>61 </span>
                <span>/ 100</span>
            </p>
        </article>
        <article class="skill-result">
            <div>
                <img src="https://place-hold.it/30" alt="visual-icon">
                <p class="skill-title">Visual</p>
            </div>
            <p class="individual-score">
                <span>72 </span>
                <span>/ 100</span>
            </p>
        </article>
    </div>
</section>
</body>
</html>
